    <body>
        
    </body>
    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let word = "";
            let end = "<div class='container'>"+"<div class='row' style='margin-top:10px;'>";
            a = data.tracks.items
            for (let i = 0; i < a.length ; i++) {
                word += "<div class='col-md-4'>"+ "<div class='card'>"+"<img src='"+data.tracks.items[i].album.images[0].url+"'>" +"&nbsp;"+a[i].album.name +"<br>"+"&nbsp;"+ "Artist : " + a[i].album.artists[0].name + "<br>" +"&nbsp;"+ "Release date : " + a[i].album.release_date
                + "<br>" +"&nbsp;"+ "Available : " + a[0].album.available_markets.length + "countries"+"<br>" +"<br>"+ "</div>"+ "</div>"+"<br>";
            }
            end += word+"<br>"+"</div>";
            document.body.innerHTML = end;
        }
    </script>
